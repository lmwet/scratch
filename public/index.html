<!doctype html>
<html>
<head>
    <title>Daily Sketch</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <div id='main'>
        

<!-- <h3 style="color: pink" v-if='seen'>Hallouu it meeey</h3>
<h3 v-else> no its mey</h3> -->
        <h2>
            {{name.toUpperCase()}}
        </h2>

        <form id='main-form'>
            <input v-model='title' type="text" name='title' placeholder='title'>
            <input v-model='description' type="text" name='description' placeholder='description'>
            <input v-model='username' type="text" name='username' placeholder='username'>
            <input @change='handleChange' type="file" name='file' accept='image/*'>
            <button @click='handleClick'>Upload</button>
        </form>

        <div class="container" >
            <li v-for='image in images' class="card">
                <a :href="'#' + image.id">
            <img class="small" :src="image.url">
        </a>
            <p class="title">{{image.title}}</p>
        </li>
        </div>


<image-modal 
    v-if="imageId"
    id="imageId"
    @close= "closeModal"></image-modal> 

    </div> 
    <!-- closes main el -->

<!-- template script should be outside the vue element (main) -->
  <script id="tmpl" type="text/x-template">

    <div id="modal" class="modal">

        <div class="modal-container">
                <span class="close">&times;</span>

                    <!-- image-block -->
                    <div v-for="item in imageInfos" class="image-info-block">
                    <img v-bind:id="item.id" v-bind::src="item.url" class="large" />  
                    <h3>{{item.title}}</h3>
                    <span id="image-username">{{item.username}}</span>
                    <p id="image-description">{{item.description}}</p>
                    </div>
                    <!--comments-block -->
                    <form id="comment-form">
                        <input v-model='comment' type="text" name='comment' placeholder='your comment'>
                        <input v-model='username' type="username" name='username' placeholder='username'>
                        <button @click='handleClick'>Submit</button>
                    </form>
                    <div id="comments">
                    <p id=comment-block></p>
                    <span id="comment-username"></span><span id="comment-time"></span>
                    </div>
        </div>
  
    </div>
    
    </script>



    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/script.js"></script>
    <script src="./index.js"></script>
    <script src="js/image-modal.js"></script>
</body>
</html>
